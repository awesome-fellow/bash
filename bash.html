<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bash.css">
    <title>bash - listen to good music</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/bash-logo.svg" alt="">
        </div>
        <nav>
            <ul class="navigation">
                <li>genres
                    <img width="12px" height="12px" src="images/dropdown.svg" alt="">
                </li>
                <li>albums</li>
                <li>recently added</li>
            </ul>
        </nav>
    </header>

    <div id="text-section">
        <h1>let's bash!</h1>
        <h3>listen to over a thousand music across popular genres.</h3>
    </div>

    <section class="category">
        <h1 class="track-title">top charts</h1>
        <div class="tracks">
            <img src="images/1.jpg" alt="">
            <img src="images/2.jpg" alt="">
            <img src="images/3.jpg" alt="">
        </div>
        <div class="icons">
            <img src="images/more.svg" alt="">
            <img src="images/moreunselected.svg" alt="">
        </div>
        <button class="more">more</button>
    </section>

    <section class="category">
        <h1 class="track-title">hip hop</h1>
        <div class="tracks">
            <img src="images/4.jpg" alt="">
            <img src="images/5.jpg" alt="">
            <img src="images/6.jpg" alt="">
        </div>
        <div class="icons">
            <img src="images/more.svg" alt="">
            <img src="images/moreunselected.svg" alt="">
        </div>
        <button class="more">more</button>
    </section>

    <section class="category">
        <h1 class="track-title">hip life</h1>
        <div class="tracks">
            <img src="images/7.jpg" alt="">
            <img src="images/8.jpg" alt="">
            <img src="images/9.jpg" alt="">
        </div>
        <div class="icons">
            <img src="images/more.svg" alt="">
            <img src="images/moreunselected.svg" alt="">
        </div>
        <button class="btn">more</button>
    </section>

    <footer id="footer">
        <div id="subscription">
            <h1 id="subscribe-title">receive updates on latest bash!</h1>
            <div id="subscribe">
                <input type="text" placeholder="enter your email">
                <button class="btn">join</button>
            </div>
        </div>
        <nav id="nav">
            <ul class="navigation">
                <li>about bash</li>
                <li>terms & conditions</li>
                <li>privacy statement</li>
                <li>contact team</li>
            </ul>
        </nav>
        <div id="copyright">
            <p>&copy;2020 all rights reserved.</p>
        </div>
    </footer>
</body>
</html>
